<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<!--BoostrapCss 5.3.1-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div class="container">
        <!--method Get: muestra en la URLlos paramewtros y sus valores "ojo no usar en presencia de password"-->
        <!--method Post: envia los parametros ocultos-->
        <form action="" method="post">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre"><br>
            <label for="Apellido:" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese apellido"><br>
            <label for="Correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese correo">
            <br>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese password">
            <br>
            <!--input radio (de una lista 1)-->
            <label for="femenino" class="form-check-label">Femenino</label>
            <input type="radio" class="form-check-input" id="femenino" name="genero" value="1">
            <br>
            <input type="radio" class="form-check-input" id="masculino" name="genero" value="2">
            <label for="masculino" class="form-check-label">Masculino</label>
            <br>
            <input type="radio" class="form-check-input" id="nose" name="genero" value="3">
            <label for="nose" class="form-check-label">No Se</label>
            <br>
            <!---checkbox-->
            <label for="java" class="form-check-label">java</label>
            <input type="checkbox" class="form-check-input" id="" name="" value="" <label for="js">js</label>
            <input type="checkbox" class="form-check-input" id="" name="" value="" <label for="python">python</label>
            <input type="checkbox" class="form-check-input" id="" name="" value="" </form>
            <br>
            <!--select (seleccionar desde una lista)-->
            <label for="" <select name="Lenguajes" class="form-select" id="Lenguajes">
            <option value="0">Seleccione</option>
            <option value="1">Java</option>
            <option value="2">JavaScript</option>
            <option value="3">Python</option>
        </select>
        <br>
        <!--text area-->
        <textarea id="descripcion" class=" form-label" name="descripcion" rows="4" cols="20" maxlength="20"></textarea>
<br>
<input type="hidden" name="modulo" id="modulo" value="1"> <!--control oculto interno de la pagina-->
    <br>
    <!--botones-->
    <input type="button" class="btn btn-secondary mb-3" value="validar">
    <button type="submit" class="btn btn-primary mb-3">

    <input type="submit" value="enviar">
    </form>   
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
