<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cachipun</title>
    <link rel="stylesheet" href="Assets/CSS/StyleCachipun.css" />
</head>

<body>
    <script type="text/javascript">
        var vecesjuego = prompt("elije el numero de veces para jugar");
        vecesjuego = Number(vecesjuego)
    </script>
    <div class="container">
